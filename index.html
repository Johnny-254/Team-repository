<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
    <link rel='stylesheet' type='text/css' media='screen' href='style-home.css'>
    <script src='main.js'></script>
</head>
<body>
  <div class="container">
    <nav>
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Portfolio</a>
        <a href="#">Contacts</a>
        <div class="animation start-home"></div>
        <button type="button" class="btn btn-primary sign" data-bs-toggle="modal" data-bs-target="#myModal">
          Sign-Up
        </button>
        <button type="button" class="btn btn-primary sign" data-bs-toggle="modal" data-bs-target="#myModal2">
          Log-In
          </button>
      </div>
    </nav>
    </div>  
      <!-- The Modal -->
      <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Register with us today</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
            <form class="mx-1 mx-md-4">
              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <input type="text" class="form-control" />
                    <label class="form-label">Your Name</label>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <input type="email" class="form-control" />
                  <label class="form-label">Your Email</label>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <input type="password" class="form-control" />
                  <label class="form-label">Password</label>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <input type="password"  class="form-control" />
                  <label class="form-label">Repeat your password</label>
                </div>
              </div>

              <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                <label class="form-check-label" >
                  I agree all statements in <a href="#!">Terms of service</a>
                </label>
              </div>
              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-lg btn-block" type="button">Register</button>
              </div>
              <div>Already have an account with us <a href="#!" style="color: #393f81">Log-In</a></div>
              <a href="#!" class="small text-muted">Terms of use.</a>
              <a href="#!" class="small text-muted">Privacy policy</a>
            </form>          
          </div>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal2">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
              <h4 class="modal-title">Sign-Up</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <form>

              <div class="d-flex align-items-center mb-3 pb-1">
                <span class="h1 fw-bold mb-0">Logo</span>
              </div>

              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

              <div class="form-outline mb-4">
                <input type="email" id="form2Example17" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example17">Email address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form2Example27" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example27">Password</label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
              </div>

              <a class="small text-muted" href="#!">Forgot password?</a>
              <p class="mb-5 pb-lg-2">Don't have an account? <a href="#!" style="color: #393f81;">Register here</a></p>
              <a href="#!" class="small text-muted">Terms of use.</a>
              <a href="#!" class="small text-muted">Privacy policy</a>
            </form>
          </div>     
        </div>   
      </div>
    </div>          
  </div>
</body>
</html>
